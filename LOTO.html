
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Generated from Excel</title>
</head>
<body>
    <form action="/submit-form" method="post">

        <div>
            <label for="serial number">serial number:</label>
            <input type="text" id="serial number" name="serial number">
        </div>
    
        <div>
            <label for="Date">Date:</label>
            <input type="date" id="Date" name="Date">
        </div>
    
        <div>
            <label for="Shift">Shift:</label>
            <input type="number" id="Shift" name="Shift">
        </div>
    
        <div>
            <label for="Name of Isolator">Name of Isolator:</label>
            <input type="text" id="Name of Isolator" name="Name of Isolator">
        </div>
    
        <div>
            <label for="Isolated Part Description/Name">Isolated Part Description/Name:</label>
            <input type="text" id="Isolated Part Description/Name" name="Isolated Part Description/Name">
        </div>
    
        <div>
            <label for="Reason (brief)">Reason (brief):</label>
            <input type="text" id="Reason (brief)" name="Reason (brief)">
        </div>
    
        <div>
            <label for="PTW No.">PTW No.:</label>
            <input type="text" id="PTW No." name="PTW No.">
        </div>
    
        <div>
            <label for="Actual Start Time">Actual Start Time:</label>
            <input type="datetime-local" id="Actual Start Time" name="Actual Start Time">
        </div>
    
        <div>
            <label for="Expected Duration (hours)">Expected Duration (hours):</label>
            <input type="number" id="Expected Duration (hours)" name="Expected Duration (hours)">
        </div>
    
        <div>
            <label for="Verified by">Verified by:</label>
            <input type="text" id="Verified by" name="Verified by">
        </div>
    
        <div>
            <label for="Actual Finishing Time">Actual Finishing Time:</label>
            <input type="datetime-local" id="Actual Finishing Time" name="Actual Finishing Time">
        </div>
    
        <div>
            <label for="Actual Finishing Date">Actual Finishing Date:</label>
            <input type="date" id="Actual Finishing Date" name="Actual Finishing Date">
        </div>
    
        <div>
            <label for="Handover">Handover:</label>
            <input type="text" id="Handover" name="Handover">
        </div>
    
        <div>
            <label for="Signature">Signature:</label>
            <input type="file" id="Signature" name="Signature">
        </div>
    
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
